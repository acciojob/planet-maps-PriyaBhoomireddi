<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Map</title>
</head>
<body>
    <img src="solarsystem.jpg" alt="Solar System" usemap="#solarsystemmap">
    <map name="solarsystemmap">
        <!-- Sun -->
        <area shape="rect" coords="150,150,250,250" href="sun.htm" alt="Sun">
        <!-- Mercury -->
        <area shape="circle" coords="300,400,20" href="mercury.htm" alt="Mercury">
        <!-- Venus -->
        <area shape="circle" coords="400,500,25" href="venus.htm" alt="Venus">
        <!-- Earth -->
        <area shape="circle" coords="500,600,30" href="earth.htm" alt="Earth">
        <!-- Mars -->
        <area shape="circle" coords="600,700,25" href="mars.htm" alt="Mars">
        <!-- Jupiter -->
        <area shape="circle" coords="700,800,50" href="jupiter.htm" alt="Jupiter">
        <!-- Saturn -->
        <area shape="circle" coords="800,900,45" href="saturn.htm" alt="Saturn">
        <!-- Uranus -->
        <area shape="circle" coords="900,1000,40" href="uranus.htm" alt="Uranus">
        <!-- Neptune -->
        <area shape="circle" coords="1000,1100,35" href="neptune.htm" alt="Neptune">
        <!-- Pluto -->
        <area shape="circle" coords="1100,1200,15" href="pluto.htm" alt="Pluto">
        <!-- Ceres -->
        <area shape="circle" coords="1200,1300,10" href="ceres.htm" alt="Ceres">
        <!-- Eris -->
        <area shape="circle" coords="1300,1400,20" href="eris.htm" alt="Eris">
    </map>
</body>
</html>
